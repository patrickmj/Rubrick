<html>
<head>

<link rel="stylesheet" href="http://localhost/testJS/jetpacks/rubrick/css/slidebar.css"></link>

</head>
<body>

	<div class="slideBarPane" id="login">
		<div class="slideBarPaneHeader">
			<h2>Login/Register</h2>

			<div class="maxMin">
				<img class="min" src="http://localhost/testJS/jetpacks/rubrick/images/minimize.png"/>
				<img class="max" src="http://localhost/testJS/jetpacks/rubrick/images/maximize.png"
				/>
			</div>
		</div>
		<div class="slideBarPaneBody">
			<div id="loginInfo">
				<p>Username: <input id="nick-login" type="text"/></p>
				<p>Password: <input id="pwd-login" type="text"/></p>
				<a onclick="Rubrick.login()">Login</a>
			</div>
			<div id="register">
				<p>Username: <input id="nick" type="text"/></p>
				<p>Email: <input id="email" type="text"/></p>
				<p>Password: <input id="pwd" type="text"/></p>
				<a onclick="Rubrick.register()">Register</a>
			</div>
			<div id="logout">
				<a onclick="Rubrick.logout()">Logout</a>
			</div>
		</div>
	</div>

</body>


</html>
